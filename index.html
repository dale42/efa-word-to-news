<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFA MSWord to News Formatter</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Each For All - MSWord to News Formatter</h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout">
            <p>Load the HTML file containing the news:</p>
            <input id="file-widget" type="file"/>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div id="instructions" class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout secondary">
            <p>
              This is a "quick &amp; dirty" utility that transforms an MS Word document saved as HTML
              into clean HTML that can be pasted into a WordPress post.
            </p>
          </div>
        </div>
      </div>

      <div id="message-container" class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div id="message-area" class="callout warning text-center"></div>
        </div>
      </div>
    </div>

    <div id="results-container" class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <ul class="tabs" data-tabs id="results-tabs">
            <li class="tabs-title is-active"><a data-tabs-target="html-display-tab" aria-selected="true">Document</a></li>
            <li class="tabs-title"><a data-tabs-target="html-code-tab">HTML</a></li>
          </ul>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="tabs-content" data-tabs-content="results-tabs">
            <div class="tabs-panel is-active" id="html-display-tab">
              <h2>Document:</h2>
              <div id="html-display" class="callout"></div>
            </div>
            <div class="tabs-panel" id="html-code-tab">
              <h2>HTML:</h2>
              <pre id="html-code" class="callout"></pre>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
